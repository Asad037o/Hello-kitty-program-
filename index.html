<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    margin: 1vh auto;
    background-image: url('09.jpeg'); /* Replace with your background image path */
    background-size: cover;
    background-position: center;
    color: #e74c3c;
}
   #helloKitty {
            background: url('hello_kitty.jpg') center center/cover no-repeat; /* Replace with your Hello Kitty image path */
            width: 150px; /* Set the width of the Hello Kitty image */
            height: 150px; /* Set the height of the Hello Kitty image */
            animation:  happiness 1.5s infinite;
            display: inline-block;
            margin-bottom: 20px;
        }

        #message {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            color:#B62625; 
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color:pink;
            color: black;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            
        }

        button.still-yes {
    
        }

        button:hover {
            background-color: #c0392b;
        }

        @keyframes happiness {
    0% {
        transform: translateY(0) rotate(0deg);
    }
    25% {
        transform: translateY(-20px) rotate(15deg);
    }
    50% {
        transform: translateY(0) rotate(0deg);
    }
    75% {
        transform: translateY(-10px) rotate(-15deg);
    }
    100% {
        transform: translateY(0) rotate(0deg);
    }
}


    </style>
    <title>Valentine's Day</title>
</head>
<body>

<div id="helloKitty"></div>
<div id="message">WILL YOU BE MY VALENTINE FOREVER?</div>

<button onclick="sayYES()">YES</button>
<button class="OFC  " onclick="sayYES()">OFC</button>

<script>
    const helloKittyImages = [
        'hello_kitty1.jpg',
        'hello_kitty2.jpg',
        'hello_kitty3.jpg',
    ];
    let currentImageIndex = 0;

    function sayYES() {
        const helloKitty = document.getElementById('helloKitty');
        const message = document.getElementById('message');

        message.textContent = "You chose the right button! Happy Valentine's Day, hun ❤️";

        // Change Hello Kitty image
        currentImageIndex = (currentImageIndex + 1) % helloKittyImages.length;
        helloKitty.style.backgroundImage = `url('${helloKittyImages[currentImageIndex]}')`;
    }
</script>

</body>
</html>
